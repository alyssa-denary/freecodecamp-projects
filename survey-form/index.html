<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="">
      <fieldset>
        <label id="name-label" for="name"
          >Name<input
            id="name"
            class="wide-stretch"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label" for="email"
          >Email<input
            id="email"
            class="wide-stretch"
            type="email"
            placeholder="Enter your email"
            required
        /></label>
        <label id="number-label" for="number"
          >Age (optional)<input
            id="number"
            class="wide-stretch"
            type="number"
            placeholder="Age"
            min="13"
            max="120"
        /></label>
        <label for="dropdown"
          >What option best describes your current role?<select
            id="dropdown"
            class="wide-stretch"
            required
          >
            <option value="selectRole">Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="preferNotSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select></label
        >
      </fieldset>
      <fieldset id="recommend">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"
          ><input
            id="definitely"
            type="radio"
            name="recommend"
            value="definitely"
            checked
          />Definitely</label
        >
        <label for="maybe"
          ><input
            id="maybe"
            type="radio"
            name="recommend"
            value="maybe"
          />Maybe</label
        >
        <label for="not-sure"
          ><input
            id="not-sure"
            type="radio"
            name="recommend"
            value="notSure"
          />Not sure</label
        >
      </fieldset>
      <fieldset>
        <label for="feature"
          >What is your favorite feature of freeCodeCamp?<select
            id="fav-feature"
            class="wide-stretch"
            required
          >
            <option value="select">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label for="front-end"
          ><input
            id="front-end"
            type="checkbox"
            name="improvements"
            value="frontEnd"
          />Front-end Projects</label
        >
        <label for="back-end"
          ><input
            id="back-end"
            type="checkbox"
            name="improvements"
            value="backEnd"
          />Back-end Projects</label
        >
        <label for="data-vis"
          ><input
            id="data-vis"
            type="checkbox"
            name="improvements"
            value="dataVis"
          />Data Visualization</label
        >
        <label for="challenges"
          ><input
            id="challenges"
            type="checkbox"
            name="improvements"
            value="challenges"
          />Challenges</label
        >
        <label for="open-source"
          ><input
            id="open-source"
            type="checkbox"
            name="improvements"
            value="openSource"
          />Open Source Community</label
        >
        <label for="gitter-help"
          ><input
            id="gitter-help"
            type="checkbox"
            name="improvements"
            value="gitterHelp"
          />Gitter help rooms</label
        >
        <label for="videos"
          ><input
            id="videos"
            type="checkbox"
            name="improvements"
            value="videos"
          />Videos</label
        >
        <label for="city-meetups"
          ><input
            id="city-meetups"
            type="checkbox"
            name="improvements"
            value="cityMeetups"
          />City Meetups</label
        >
        <label for="wiki"
          ><input
            id="wiki"
            type="checkbox"
            name="improvements"
            value="wiki"
          />Wiki</label
        >
        <label for="forum"
          ><input
            id="forum"
            type="checkbox"
            name="improvements"
            value="forum"
          />Forum</label
        >
        <label for="add-courses"
          ><input
            id="add-courses"
            type="checkbox"
            name="improvements"
            value="addCourses"
          />Additional Courses</label
        >
      </fieldset>
      <fieldset>
        <label for="comments-suggestions"
          >Any comments or suggestions?<textarea
            id="comments-suggestions"
            placeholder="Enter your comment here..."
          >
          </textarea>
        </label>
      </fieldset>
      <input id="submit" class="wide-stretch" type="submit" value="Submit" />
    </form>
  </body>
</html>
